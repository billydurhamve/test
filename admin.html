<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="admin-container">
  <h1>Admin Dashboard</h1>

  <!-- Add New User -->
  <div class="add-user-form">
    <h2>Add New User</h2>
    <input type="text" id="newUsername" placeholder="Username">
    <input type="password" id="newPassword" placeholder="Password">
    <select id="role">
      <option value="employee">Employee</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="addUser()">Add User</button>
  </div>

  <!-- Assign Forms to Users -->
  <div class="assign-form">
    <h2>Assign Forms to Users</h2>
    <select id="userSelect">
      <option value="">Select User</option>
    </select>
    <input type="text" id="formName" placeholder="Form Name">
    <input type="url" id="formURL" placeholder="Form URL">
    <button onclick="assignForm()">Assign Form</button>
  </div>

  <!-- Users Table -->
  <h2>All Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Assigned Forms</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
