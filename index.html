<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Purchase Form</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-wrapper">
  <div class="form-left">
    <h1>ðŸ›’ Employee Purchase Form</h1>
    <p>Record your purchases for Virtual Enterprise efficiently.</p>
    <img src="https://cdn-icons-png.flaticon.com/512/2910/2910760.png" alt="Purchase Icon" class="side-image">
  </div>

  <div class="form-right">
    <form id="purchaseForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select name="department" required>
          <option value="">Select Department</option>
          <option>Marketing</option>
          <option>Finance & Accounting</option>
          <option>Human Resources</option>
          <option>Operations</option>
          <option>Sales</option>
          <option>IT / Web Design</option>
        </select>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Vendor Name</label>
        <input type="text" name="vendor" placeholder="Vendor Ltd." required>
      </div>

      <div class="form-group">
        <label>Product(s) / Service(s)</label>
        <input type="text" name="product" placeholder="Office chairs, software license" required>
      </div>

      <div class="form-group two-column">
        <div>
          <label>Amount ($)</label>
          <input type="number" step="0.01" name="amount" placeholder="0.00" required>
        </div>
        <div>
          <label>Date of Purchase</label>
          <input type="date" name="date" required>
        </div>
      </div>

      <div class="form-group">
        <label>Payment Type</label>
        <select name="payment" required>
          <option value="">Select</option>
          <option>VE Bank Debit Card</option>
          <option>Trade / Exchange</option>
          <option>Purchase Order</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Proof of Purchase (URL)</label>
        <input type="url" name="file" placeholder="Paste screenshot or Drive link">
      </div>

      <div class="form-group">
        <label>Made at least 5 VE purchases this period?</label>
        <select name="purchases5" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Notes / Comments</label>
        <textarea name="notes" placeholder="Optional"></textarea>
      </div>

      <button type="submit">Submit Purchase</button>
    </form>
  </div>
</div>

<div id="successScreen" class="hidden">
  <div class="confetti"></div>
  <h2>âœ… Submission Successful!</h2>
  <p>Your purchase has been securely recorded.</p>
  <button onclick="closeSuccess()">Submit Another</button>
</div>

<script>
  const form = document.getElementById("purchaseForm");
  const successScreen = document.getElementById("successScreen");
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwtMxTjHv8vDNfZeeoDl92i2lFeEivlvmZwIjkuxUBylhjIzInYN6gyXqS2qwAQ9aCLCQ/exec";

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      await fetch(WEB_APP_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      });
      form.style.display = "none";
      successScreen.classList.remove("hidden");
    } catch (error) {
      alert("Error submitting form. Please try again.");
      console.error(error);
    }
  });

  function closeSuccess() {
    successScreen.classList.add("hidden");
    form.reset();
    form.style.display = "block";
  }
</script>

</body>
</html>
