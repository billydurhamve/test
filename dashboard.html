<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Welcome, <span id="userName"></span></h1>
  <h2>Your Forms</h2>
  <div id="formList" class="user-list"></div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<script>
const user = JSON.parse(sessionStorage.getItem('user'));
if(!user || user.role !== 'employee') window.location.href = 'index.html';
document.getElementById('userName').innerText = user.username;

async function fetchForms(){
  const res = await fetch('/users');
  const users = await res.json();
  const currentUser = users.find(u => u.username === user.username);
  const formList = document.getElementById('formList');
  currentUser.forms.forEach(f => {
    const div = document.createElement('div');
    div.classList.add('user-card');
    div.innerHTML = `<strong>${f.name}</strong> - ${f.status}<br><a href="${f.link}" target="_blank"><button>Open Form</button></a>`;
    formList.appendChild(div);
  });
}

fetchForms();

function logout(){
  sessionStorage.clear();
  window.location.href = 'index.html';
}
</script>

</body>
</html>
